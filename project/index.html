<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <title>Food Website</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container" id="container">
        <div id="menu">
            <div class="title">
                <img src="/images/logo.png" alt="">
            </div>
            <div class="menu-item">
                <a href="#">About</a>
                <a href="#">Cart</a>
                <a href="#">Checkout</a>
            </div>
        </div>

        <div id="food-container">
            <div id="header">
                <div class="util">
                    <i class="fa fa-search"> Search</i>
                    <i class="fa fa-tags"> Offers</i>
                    <i class="fa fa-cart-plus" id="cart-plus"> 0 Items</i>
                </div>
            </div>
            <div id="food-items" class="d-food-items">
                <div id="mixmax" class="d-mixmax">
                    <p id="category-name">mixmax</p>    
                </div>

                <div id="chami" class="d-chami">
                    <p id="category-name">Mama chami</p>    
                </div>

                <div id="parisien" class="d-parisien">
                    <p id="category-name">parisien</p>
                </div>

                <div id="grills" class="d-grills">
                    <p id="category-name">grills</p> 
                </div>

                <div id="chinese" class="d-chinese">
                    <p id="category-name">Chinese</p> 
                </div>
            </div>

            <div id="cart-page" class="cart-toggle">
                <p id="cart-title">Cart Items</p>
                <p id="m-total-amount">Total Amout : 100</p>
                <table>
                    <thead>
                        <td>Item</td>
                        <td>Name</td>
                        <td>Quantity</td>
                        <td>Price</td>
                    </thead>
                    <tbody id="table-body">
                        
                    </tbody>
                </table>
                <div class="btn-box">
                    <button class="cart-btn">Checkout</button>
                </div>
            </div>
        </div>

        <div id="cart">
            <div class="taste-header">
                <div class="user">
                    <a class="fa fa-user-circle" id="circle" href="account.html"> Account</a>
                    
                </div>
            </div>
            <div id="category-list">
                <p class="item-menu">Go For Hunt</p>
                <div class="border"></div> 
                <div class="category-header" id="category-header">  
        </div>               
            </div>
            <div id="checkout" class="cart-toggle">
                <p id="total-item">Total Item : 5</p>
                <p id="total-price"></p>
                <p id="delievery">Free delievery on $ 40</p>
                <button class="cart-btn">Checkout</button>
            </div>
        </div>
    </div>
        
        <script src="/index.js" type="module"></script>
</body>
</html>
